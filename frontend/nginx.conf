server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Content Security Policy - Allow all resources
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; font-src 'self' data: http: https:; img-src 'self' data: http: https:; connect-src 'self' http: https:;" always;

    # Ensure proper MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/javascript                       js mjs;
        application/javascript                js;
        application/json                      json;
        image/svg+xml                         svg svgz;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Serve JavaScript files with correct MIME type
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve CSS files with correct MIME type
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html
    location = /index.html {
        add_header Content-Type "text/html; charset=utf-8" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
}
